<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Drag & Drop</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column">
                <h2 class="drag-column-title">Backlog</h2>
                <!-- Backlog Content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul
                        class="drag-item-list"
                        id="backlog-list"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragenter="dragEnter(0)"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
            </li>
            <!-- Progress Column -->
            <li class="drag-column progress-column">
                <h2 class="drag-column-title">Progress</h2>
                <!-- Progress Content -->
                <div id="progress-content" class="custom-scroll">
                    <ul
                        class="drag-item-list"
                        id="progress-list"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragenter="dragEnter(1)"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
            </li>
            <!-- Complete Column -->
            <li class="drag-column complete-column">
                <h2 class="drag-column-title">Complete</h2>
                <!-- Complete Content -->
                <div id="complete-content" class="custom-scroll">
                    <ul
                        class="drag-item-list"
                        id="complete-list"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragenter="dragEnter(2)"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
            </li>
            <!-- On Hold Column -->
            <li class="drag-column on-hold-column">
                <h2 class="drag-column-title">On Hold</h2>
                <!-- On Hold Content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul
                        class="drag-item-list"
                        id="on-hold-list"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragenter="dragEnter(3)"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal-container">
        <div class="modal">
            <button class="modal-close">X</button>
            <div class="modal-wrapper">
                <div class="modal-label-options">
                    <div class="modal-label-option">
                        <input type="radio" name="input-label-option" id="antiquewhite" value="antiquewhite">
                        <label for="antiquewhite" class="label-option antiquewhite"></label>
                    </div>
                    <div class="modal-label-option">
                        <input type="radio" name="input-label-option" id="aquamarine" value="aquamarine">
                        <label for="aquamarine" class="label-option aquamarine"></label>
                    </div>
                    <div class="modal-label-option">
                        <input type="radio" name="input-label-option" id="blueviolet" value="blueviolet">
                        <label for="blueviolet" class="label-option blueviolet"></label>
                    </div>
                    <div class="modal-label-option">
                        <input type="radio" name="input-label-option" id="crimson" value="crimson">
                        <label for="crimson" class="label-option crimson"></label>
                    </div>
                    <div class="modal-label-option">
                        <input type="radio" name="input-label-option" id="aqua" value="aqua">
                        <label for="aqua" class="label-option aqua"></label>
                    </div>
                    <div class="modal-label-option">
                        <input type="radio" name="input-label-option" id="lime" value="lime">
                        <label for="lime" class="label-option lime"></label>
                    </div>
                </div>
                <textarea class="modal-text" cols="30" rows="10"></textarea>
                <button class="modal-save">Save</button>
                <button class="modal-delete">Delete</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
